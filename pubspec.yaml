name: StartUp
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  hexcolor: ^1.0.4
  flutter_screenutil: ^2.3.1



  cupertino_icons: ^0.1.3
  camera:
  path_provider:
  path:

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:


  uses-material-design: true


  assets:
    - assets/images/person.jpg
    - assets/images/signin.png


  fonts:
    - family: neutrifpro
      fonts:
        - asset: assets/neutrifpro-regular-webfont.ttf
    - family: Montserrat
      fonts:
        - asset: assets/Montserrat-Medium.ttf
        - asset: assets/Montserrat-Bold.ttf
    - family: roboto
      fonts:
        - asset: assets/Roboto-Medium.ttf   
        - asset: assets/Roboto-Bold.ttf     

